<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <span class="text-xl font-bold text-teal-500">Brand</span>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="#" class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-teal-500 text-sm font-medium">Home</a>
            <a href="#" class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">About</a>
            <a href="#" class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Services</a>
            <a href="#" class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Contact</a>
          </div>
        </div>
        <div class="-mr-2 flex items-center sm:hidden">
          <button id="menu-btn" class="bg-gray-50 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="sm:hidden hidden">
      <a href="#" class="block px-4 py-2 text-sm text-gray-700">Home</a>
      <a href="#" class="block px-4 py-2 text-sm text-gray-700">About</a>
      <a href="#" class="block px-4 py-2 text-sm text-gray-700">Services</a>
      <a href="#" class="block px-4 py-2 text-sm text-gray-700">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
    <p class="mt-4 text-gray-600">This is a sample page with Tailwind CSS split into separate files.</p>
    
    <form class="mt-8 max-w-md mx-auto space-y-4">
      <input type="text" placeholder="Your Name" class="form-input" />
      <input type="email" placeholder="Your Email" class="form-input" />
      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
